{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdBroo</title>
    <link rel="stylesheet" href="{% static 'css/newhome.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="header">
        <img alt="Company logo" src="https://storage.googleapis.com/a1aa/image/N5H62dO46N4fTKIfEAulgMdbJit6gaM0OOtAxq6E4wG0iNlTA.jpg"/>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'cafes' %}">Cafes</a>
        </nav>
    </div>

    <div class="form-container">
        <h2>Datos de Envio</h2>
        <form id="order-form" method="POST" action="{% url 'submit_form' %}">
            {% csrf_token %}
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="street">Calle:</label>
            <input type="text" id="street" name="street" required><br><br>
            
            <label for="postal-code">Código Postal:</label>
            <input type="text" id="postal-code" name="postal-code" required><br><br>
            
            <label for="exterior-number">Número Exterior:</label>
            <input type="text" id="exterior-number" name="exterior-number" required><br><br>
    
            <input type="hidden" id="cart-data" name="cart-data">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <div class="cart-summary">
        <h2>Carrito</h2>
        <ul id="cart-items"></ul>
        <p><strong>Cantidad total:</strong> <span id="cart-total">0</span></p>
    </div>
    
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/order-submission.js' %}"></script>
</body>
</html>
