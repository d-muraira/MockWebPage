{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdBroo</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/newhome.css' %}">
</head>
<body>

    <div class="header">
        <img alt="Company logo" src="https://storage.googleapis.com/a1aa/image/N5H62dO46N4fTKIfEAulgMdbJit6gaM0OOtAxq6E4wG0iNlTA.jpg"/>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'cafes' %}">Cafes</a>
        </nav>
    </div>

    <div class="item-list">
        {% for cafe in cafes %}
        <div class="item">
            <img src="{{ cafe.imagen }}" alt="{{ cafe.tipoCafe }}" class="item-image">
            <div class="item-info">
                <h2 class="item-title">{{ cafe.tipoCafe }}</h2>
                <p class="item-description">{{ cafe.descripcion }}</p>
                <p class="item-ingredients"><strong>Ingredients:</strong> {{ cafe.ingredientes }}</p>
                <div class="item-buttons">
                    <button class="add-button" data-type="{{ cafe.tipoCafe }}">+</button>
                    <button class="remove-button" data-type="{{ cafe.tipoCafe }}">-</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <h2>Carrito</h2>
        <ul id="cart-items"></ul>
        <p><strong>Cantidad:</strong> <span id="cart-total">0</span></p>
        <a class="purchase-button" href="{% url 'pedidos' %}">Ordenar</a>
    </div>

    <script src="{% static 'js/cart.js' %}"></script> <!-- Separate JS file -->
</body>
</html>
